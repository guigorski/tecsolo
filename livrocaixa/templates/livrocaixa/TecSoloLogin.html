{% load staticfiles %}
<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Livro Caixa TecSolo</title>
    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>

        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <link rel="stylesheet" href="{% static 'css/normalize.css' %}">

        <script src="{% static 'js/index.js' %}"></script>





  </head>

  <body>



    <div class="form">


        <div id="login">
          <h1>Bem vindo!</h1>

          <form action="{% url 'pagos' %}" method="get">


            <div class="field-wrap">
              <label>
                Login<span class="req">*</span>
              </label>
             <input id="id_username" maxlength="254" name="username" type="text" required autocomplete="off" />
            </div>
            <div class="field-wrap">
            </div>

          <div class="field-wrap">
            <label>
              Senha<span class="req">*</span>
            </label>
           <input id="id_password" name="password" type="password" required autocomplete="off"/>
            <input type="hidden" name="next" value="/admin/" />
          </div>



          <button type="submit" class="button button-block"/>Login</button>

          </form>

        </div>



</div> <!-- /form -->
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

          <script src="{% static 'js/index.js' %}"></script>




  </body>
</html>
